<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/game-over.css">
    <script src="./js/game-over.js"></script>
</head>
<body>
     <header>
        <div class="titulo">
            <h1>Completando as Operações Matemáticas</h1>
        </div>
    </header>

    <div class="container">
        <main>
            <div class="mensagem">
                <h2 id="mensagem"></h2>
            </div>
            <div class="recorde">
                <h3>Nível: <span id="nivel"></span></h3>
                <h3>Recorde: 
                    <span id="nome"></span>
                     => 
                    <span id="pontos"></span></h3>
            </div>
            <div class="resultado">
                <h3>Resultado:</h3>
                <ol id="lista-result">
                </ol>
            </div>
        </main>
        <button id="bt-sair">Voltar</button>
    </div>
</body>
</html>
